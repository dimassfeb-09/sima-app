name: project
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.6.0
  dropdown_search: ^6.0.0
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_image_compress: ^2.3.0
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.6
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  get: ^4.6.6
  google_sign_in: ^6.2.1
  here_sdk:
    path: plugins/here_sdk
  image: ^4.2.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  supabase_flutter: ^2.6.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/image/logo_sima.png"
  min_sdk_android: 21

flutter:
